<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen"
  >
</head>
<body>
  <section class="eisenhower-matrix">
    <div class="eisenhower-matrix-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a 
        class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
  </section>
  <section class="main">
    <div class="container">
      <section class="new-task-container">
        <header>
          <h3>Add item</h3>
        </header>
        <form class="new-task" action="">
          <div class="new-task__task-row-wrapper">
            <input id="new-task" class="new-task__input task" type="text">
            <button class="new-task__button" id="new-task-button">Add</button>
          </div>
        </form>
      </section>
      <section class="incomplete-tasks-container">
        <header>
          <h3>Todo</h3>
        </header>
        <ul class="incomplete-tasks">
          <li class="incomplete-tasks__item">
            <input type="checkbox" class="incomplete-tasks__checkbox">
            <label class="incomplete-tasks__label">Pay Bills</label>
            <input type="text" class="incomplete-tasks__input">
            <button class="incomplete-tasks__edit">Edit</button>
            <button class="incomplete-tasks__delete">
              <img src="./remove.svg" alt="remove image">
            </button>
          </li>
          <li class="incomplete-tasks__item edit-mode">
            <input type="checkbox" class="incomplete-tasks__checkbox">
            <label class="incomplete-tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="incomplete-tasks__input">
            <button class="incomplete-tasks__edit">Save</button>
            <button class="incomplete-tasks__delete">
              <img src="./remove.svg" alt="remove image">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-container">
        <header>
          <h3>Completed</h3>
        </header>
        <ul class="completed-tasks">
          <li class="completed-tasks__item">
            <input class="completed-tasks__checkbox" type="checkbox" checked>
            <label class="completed-tasks__label">See the Doctor</label>
            <input type="text" class="completed-tasks__input">
            <button class="completed-tasks__edit">Edit</button>
            <button class="completed-tasks__delete">
              <img src="./remove.svg" alt="remove image">
            </button>
          </li>
        </ul>
      </div>
      </section>
  </section>
  <script src="app.js"></script>
</body>
</html>
